<!doctype html>
<html lang="tr" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script src="./js/angular.min.js"></script>
    
</head>
<body ng-app="myApp">
    
    <div class="container">
        <table class="table table-dark table-striped mt-2" ng-controller="myController">
            <thead>
                <tr>
                    <th scope="col">Kitap Adı</th>
                    <th scope="col">Kitap Yazarı</th>
                    <th scope="col">Kitap Adedi</th>
                    <th scope="col">Fiyatı</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in products">
                    <td>{{x.bookName}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.stock}}</td>
                    <td>{{x.price}} ₺</td>
                    <td>
                        <button class="btn btn-outline-danger" ng-click="deleteProduct($index)">
                            Sil
                        </button>
                        <button class="btn btn-outline-info" ng-click="addProduct">

                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <br><br>
        <h3>Kitap Ekle</h3>
        <br><br>

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Kitap Adı</label>
              <input type="text" class="form-control" ng-model="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Yazar</label>
              <input type="password" class="form-control" ng-model="author">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Stok Adedi</label>
                <input type="number" min="0" class="form-control" ng-model="stock">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fiyat</label>
                <input type="number" min="0" class="form-control" ng-model="price">
            </div>
            <button type="submit" ng-click="addProduct(name, author, stock, price)" class="btn btn-success w-25">Ekle</button>
        </form>
        <br><br>

    </div>

    
    
    
    
    
    <script src="./js/js.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
